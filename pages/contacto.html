<body>
    <header>
        <div>
            <div id="tright">
                <a href="../index.html"><img src="../img/logo2.png" alt="logotipo" width="130" height="80"></a>
                <input type="search" placeholder="buscar" alt="busqueda">

            <div id="tleft">
                <a href="#">
                    <img src="../img/social_facebook_fb_35.png" alt="facebook logo" width="85%"></a>

                <a href="#"><button class="boton">Carrito</button></a>
            </div>
        </div>
        <nav class="barra">
            <ul id="navBarTop">
                <li><a href="../index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h2 class="contacto">Contactanos</h2>
        <fieldset class="field">
            <legend>Formulario de consulta</legend>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Nombre">
            <br><br>
            <label for="mail">Ingrese su Email</label>
            <input id="mail" type="email" placeholder="Email@gmail.com">
            <br><br>
            <label for="tel">Ingrese su telefono</label>
            <input id="tel" type="number" placeholder="3214569870">
            <br><br>
            <label for="consulta">Cual es tu consulta</label>
            <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Aqui tu consulta"></textarea>
        </fieldset>
        <fieldset class="field">
            <legend>Producto</legend>
            <label for="Libro físico">Libro físico</label>
            <input id="Libro físico" type="radio" name="producto">
            <label for="Audiolibro">Audiolibro</label>
            <input id="Audiolibro" type="radio" name="producto">
            <label for="Ebook">Ebook</label>
            <input id="Ebook" type="radio" name="producto">
        </fieldset>
        <br>
        <label class="field" for="notificaciones">Deseas hacer parte de nuestras novedades</label>
        <input type="checkbox" name="" id="notificaciones">
        <br><br>
        <a href="#"><button class="boton">Enviar</button></a>
        <br><br>
        <hr>
    </main>
